    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css">

                        <use xlink:href="/img/sprite.svg#icon-emoji-happy"></use>
                    </svg>
                </a></li>
            <li class="nav__item"><a href="#" class="nav__link">
                    <span>Menu</span>
                    <svg class="nav__icon">
                        <use xlink:href="/img/sprite.svg#icon-open-book"></use>

                </a></li>
            <li class="nav__item"><a href="#" class="nav__link">
                    <span>Wine list</span>
                    <svg class="nav__icon">
                        <use xlink:href="/img/sprite.svg#icon-drink"></use>

                </a></li>
            <li class="nav__item"><a href="#" class="nav__link">
                    <span>Gallery</span>

                <a href="#">
                    <svg class="header__icon animated fadeInDown delay-1s">
                        <use xlink:href="/img/sprite.svg#icon-chevron-with-circle-down"></use>
                    </svg>
                </a>

        </div>

    </header>
